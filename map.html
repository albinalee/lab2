<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Yandex Map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ea01daba-75ca-42bd-9db7-0bdc230c1142&lang=ru_RU" type="text/javascript">
    </script>
    <script type="text/javascript">
        ymaps.ready(init);

        function init() {
        var myMap = new ymaps.Map("map", {
            center: [46.946654, 142.737860],
            zoom: 15
        }, {
            searchControlProvider: 'yandex#search'
        });

        myMap.geoObjects
        .add(new ymaps.Placemark([46.945044, 142.731032], {
            balloonContent: 'Ул. Пограничная, 68',
            iconCaption: 'ИЕНиТБ'
        }, {
            preset: 'islands#greenDotIconWithCaption'
        }))
        }
    </script>
</head>

<body>
    <div id="map" style="width: 100%; height: 800px"></div>
</body>

</html>
